<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Sohbet Oda</title>
    <script src="https://meet.jit.si/external_api.js"></script>
</head>
<body>

    <div id="jitsi-container" style="height: 100vh;"></div>

    <script>
        const domain = "meet.jit.si";  // Jitsi sunucusunun domaini
        const options = {
            roomName: "TeazerEngine", // Oda adı, burada özelleştirebilirsiniz
            width: "100%",
            height: "100%",
            parentNode: document.querySelector("#jitsi-container"),
            configOverwrite: {
                startWithAudioMuted: false, // Ses açık olacak
                startWithVideoMuted: true,  // Video kapalı olacak
                prejoinPageEnabled: false, // Katılmadan önce ön sayfa kapalı
                liveStreamingEnabled: false,
                allowMultipleDevices: true,
                enableWelcomePage: false, // Hoş geldiniz sayfası kapalı
                audioLevelsInterval: 200, // Ses seviyelerini izleyebilmek için interval
            },
            interfaceConfigOverwrite: {
                filmStripOnly: false,
                TOOLBAR_BUTTONS: [], // Araç çubuğundaki butonlar kaldırıldı
            },
        };

        const api = new JitsiMeetExternalAPI(domain, options);

        // Katılımcı odaya katıldığında sesin aktif olduğundan emin olun
        api.addEventListener("videoConferenceJoined", () => {
            console.log("Odaya katıldı ve ses açık!");
        });

        // Mikrofonu açmak için:
        api.executeCommand('toggleAudio'); // Mikrofonu aç
    </script>

</body>
</html>
