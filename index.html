<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PR•Star Sesli Sohbet</title>
  <script src="https://cdn.zegocloud.com/prebuilt/latest/zego-uikit-prebuilt.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    #root {
      width: 100%;
      height: 600px;
      display: none;
    }
    #join-btn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="join-btn">Sohbete Katıl</button>
  <div id="root"></div>

  <script>
    const appID = 1579332572;
    const appSign = "c9b4209d64edc8348361871407e0cbda0cae317ec7f3a87d3cb2e3578eea5cfe";

    const roomID = "PRStarSohbet";
    const userID = "user_" + Math.floor(Math.random() * 10000);
    const userName = "Misafir" + Math.floor(Math.random() * 1000);

    document.getElementById("join-btn").onclick = function () {
      const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
        appID,
        appSign,
        roomID,
        userID,
        userName
      );

      const zp = ZegoUIKitPrebuilt.create(kitToken);
      zp.joinRoom({
        container: document.querySelector("#root"),
        scenario: {
          mode: ZegoUIKitPrebuilt.GroupCall
        },
        showScreenSharingButton: false,
        showPreJoinView: false,
        turnOnMicrophoneWhenJoining: true,
        turnOnCameraWhenJoining: false,
        showMyCameraToggleButton: false,
        showAudioVideoSettingsButton: false,
        showLayoutButton: false,
        showMicrophoneToggleButton: true,
        showCameraToggleButton: false,
      });

      document.getElementById("join-btn").style.display = "none";
      document.getElementById("root").style.display = "block";
    };
  </script>
</body>
</html>
