<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRStar Sesli Sohbet</title>
  <script src="https://cdn.jsdelivr.net/npm/@zegoim/zego-uikit-prebuilt@1.6.0/dist/zego-uikit-prebuilt.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // Zego Cloud AppID ve AppSign'ınızı buraya girin
    const yourAppID = 1579332572; // Buraya AppID'nizi girin
    const yourAppSign = "c9b4209d64edc8348361871407e0cbda0cae317ec7f3a87d3cb2e3578eea5cfe"; // Buraya AppSign'ınızı girin

    // WebSocket server URL'leri
    const primaryWebSocketURL = "wss://webliveroom1579332572-api.coolzcloud.com/ws";
    const secondaryWebSocketURL = "wss://webliveroom1579332572-api-bak.coolzcloud.com/ws";

    // Oda adı ve kullanıcı bilgilerini buradan dinamik oluşturabiliriz
    const userID = 'user' + Math.floor(Math.random() * 1000);  // Rastgele kullanıcı adı oluşturuluyor
    const userName = 'Kullanıcı ' + Math.floor(Math.random() * 1000);  // Rastgele kullanıcı adı

    // Zego prebuilt UI'yi başlatıyoruz
    const zp = new ZegoUIKitPrebuilt(yourAppID, yourAppSign, {
      primaryWebSocket: primaryWebSocketURL,
      secondaryWebSocket: secondaryWebSocketURL
    });

    zp.joinRoom({
      container: document.querySelector("#root"),
      userID: userID, // Kullanıcı ID'si
      userName: userName, // Kullanıcı adı
      isAudioMuted: false, // Ses açık olacak
      isVideoMuted: true, // Kamera kapalı olacak
    });

  </script>
</body>
</html>
